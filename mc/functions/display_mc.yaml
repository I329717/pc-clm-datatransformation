parameters:
  - name: mcprojects
  - name: url_result
action_groups:
  - condition: true
    actions:
      - type: message
        scripting_type: handlebars
        message: >
          {
            "type": "list",
            "content": {
              "title": "Migration Projects",
              "elements": [
                {{#eachJoin mcprojects}}
                  {
                    "title": "Migration Project: {{MigrationProjectName}}",
                    "description": "Migration Project UUID: {{MigrationProjectUUID}} Migration Scenario: {{MigrationScenario}} Migration Approach: {{MigrationApproach}}",
                    "imageStyle": "default",
                    "buttons": [
                          {
                            "type": "navigation",
                            "title": "Open",
                            "navigation_target": {
                              "ibnTarget": {
                                "semanticObject": "DataMigration",
                                "action": "manage"
                                },
                              "ibnParams": {
                                 "ShowProjectObjects": "{{MigrationProjectUUID}}"
                                }
                            }
                          }
                        ]
                  }
                {{/eachJoin}}
              ]
            }
          }
